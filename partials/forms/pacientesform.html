<form class="well" >
    <div class="form-group">
        <label for="tipoDocumento">Tipo Documento</label>
        <input type="text" class="form-control" id="tipoDocumento" ng-model="pacienteform.tipoDocumento"/>
    </div>
    <div class="form-group">
        <label for="documento">Documento</label>
        <input type="text" class="form-control" id="documento" ng-model="pacienteform.documento"/>
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone</label>
        <input type="text" class="form-control" id="phonenumber" ng-model="customerform.phonenumber"/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" ng-model="customerform.adress.city"/>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" ng-model="customerform.adress.state"/>
    </div>
    <div class="form-group">
        <label for="zip">zip</label>
        <input type="text" class="form-control" id="zip" ng-model="customerform.adress.zip"/>
    </div>
    <div class="form-group">
        <label for="street">street</label>
        <input type="text" class="form-control" id="street" ng-model="customerform.adress.street"/>
    </div>
</form>
